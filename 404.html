<!DOCTYPE html>
<html>
  <head>
    <base href="$FLUTTER_BASE_HREF">

    <meta charset="UTF-8">
    <meta content="IE=Edge" http-equiv="X-UA-Compatible">
    <meta name="description" content="CaosBox">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>CaosBox</title>
    <link rel="icon" href="favicon.png">

    <script>
      const serviceWorkerVersion = "{{flutter_service_worker_version}}";
    </script>
  </head>
  <body>
    <div id="loading" style="font-family: system-ui, sans-serif; display:flex; align-items:center; justify-content:center; height:100vh;">
      Cargandoâ€¦
    </div>

    <script src="flutter.js" defer></script>
    <script>
      window.addEventListener('load', function() {
        const loader = window.flutterLoader || new FlutterLoader();
        loader.load().then((engineInitializer) => {
          return engineInitializer.initializeEngine();
        }).then((appRunner) => {
          document.getElementById('loading')?.remove();
          return appRunner.runApp();
        });
      });
    </script>
  </body>
</html>

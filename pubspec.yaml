name: caosbox
description: Gestor de ideas/acciones con Flutter Web + Firebase
publish_to: "none"

environment:
  sdk: ">=3.2.0 <4.0.0"

dependencies:
  flutter: 
    sdk: flutter

  # FlutterFire núcleo
  firebase_core: ^4.0.0
  firebase_auth: ^6.0.0
  cloud_firestore: ^6.0.0

  # UI de autenticación
  firebase_ui_auth: ^3.0.0
  firebase_ui_oauth_google: ^2.0.0

  # Utilidades extra
  intl: ^0.19.0
  collection: ^1.18.0

dev_dependencies:
  flutter_lints: ^3.0.1
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

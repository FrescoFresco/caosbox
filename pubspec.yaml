name: caosbox
description: A Flutter web app
publish_to: "none"

environment:
  sdk: ">=3.2.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Firebase núcleo + productos
  firebase_core: ^3.15.2          # versión estable disponible
  firebase_auth: ^5.7.0
  cloud_firestore: ^5.6.12        # última que encaja con firebase_core 3.x

  # UI (autenticación + OAuth Google)
  firebase_ui_auth: ^2.0.0
  firebase_ui_oauth_google: ^2.0.0

  # Utilidades
  intl: ^0.20.2
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

name: caosbox
description: CaosBox • beta
publish_to: "none"

environment:
  sdk: "^3.8.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # Firebase (versiones compatibles entre sí con Flutter 3.32.x / Dart 3.8.x)
  firebase_core: ^3.6.0
  firebase_auth: ^5.7.0
  cloud_firestore: ^5.4.4

  # UI de autenticación + OAuth Google (alineadas con auth 5.x)
  firebase_ui_auth: ^2.0.0
  firebase_ui_oauth_google: ^1.4.3

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

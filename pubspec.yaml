# pubspec.yaml

name: caosbox
description: Organiza ideas y acciones
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.2.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Core Firebase bumped to v4 for UI compatibility
  firebase_core: ^4.0.0
  firebase_auth: ^6.0.0

  # Firestore v6 matches firebase_core ^4.x
  cloud_firestore: ^6.0.0

  # Firebase UI
  firebase_ui_auth: ^3.0.0
  firebase_ui_oauth_google: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

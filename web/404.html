<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>CaosBox â€¢ beta</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- En la 404 usamos base absoluta para que GitHub Pages reencoje la SPA -->
    <base href="/" />

    <link rel="icon" type="image/png" href="icons/Icon-192.png" />
    <script defer src="flutter.js"></script>
    <script defer src="flutter_bootstrap.js"></script>
  </head>
  <body>
    <noscript>Esta app necesita JavaScript.</noscript>
    <script>
      // Redirige cualquier ruta profunda a la SPA
      (function () {
        const l = window.location;
        if (l.pathname !== "/") {
          const u = new URL("/", l.origin);
          u.searchParams.set("p", l.pathname + l.search + l.hash);
          window.history.replaceState(null, "", u.toString());
        }
      })();

      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations()
          .then(rs => rs.forEach(r => r.unregister()))
          .catch(() => {});
      }
    </script>
  </body>
</html>

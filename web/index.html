<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <meta name="description" content="CaosBox" />
    <title>CaosBox</title>

    <!-- OJO: placeholder requerido si usas --base-href -->
    <base href="$FLUTTER_BASE_HREF" />

    <link rel="icon" type="image/png" href="icons/Icon-192.png" />
    <script defer src="flutter.js"></script>

    <style>
      html, body { height: 100%; }
      body {
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #f7f4ff;
        color: #333;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, sans-serif;
      }
      #splash { opacity: .9 }
    </style>
  </head>
  <body>
    <div id="splash">Cargandoâ€¦</div>

    <script>
      // No registramos Service Worker.
      window.addEventListener('load', function () {
        const loader = new FlutterLoader();
        loader.load({ entrypointUrl: 'main.dart.js' })
          .then((init) => init.initializeEngine())
          .then((run) => {
            const splash = document.getElementById('splash');
            if (splash) splash.remove();
            run.runApp();
          });
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>CaosBox • beta</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Requerido por GitHub Pages para rutas -->
    <base href="$FLUTTER_BASE_HREF" />

    <!-- Iconos opcionales -->
    <link rel="icon" type="image/png" href="icons/Icon-192.png" />

    <!-- ⚠️ Configuración que exige FlutterLoader.load -->
    <script>
      // Debe existir ANTES de cargar flutter.js
      window._flutter = window._flutter || {};
      window._flutter.buildConfig = {
        // sin service worker en Pages
        serviceWorker: null,
        // CanvasKit va bien en Pages
        renderer: "canvaskit",
        // base de assets (build/web/)
        assetBase: "./"
      };
    </script>

    <!-- Cargar runtime de Flutter -->
    <script defer src="flutter.js"></script>
  </head>
  <body>
    <script>
      // Inicialización recomendada (API nueva)
      window.addEventListener("load", async () => {
        const loader = new FlutterLoader();
        const engineInitializer = await loader.load({ entrypointUrl: "main.dart.js" });
        const appRunner = await engineInitializer.initializeEngine();
        await appRunner.runApp();
      });
    </script>
  </body>
</html>

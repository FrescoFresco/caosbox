<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>CaosBox â€¢ beta</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Requerido por flutter build --base-href -->
    <base href="$FLUTTER_BASE_HREF" />

    <link rel="icon" type="image/png" href="icons/Icon-192.png" />

    <!-- Deja que Flutter haga el arranque con su bootstrap -->
    <script defer src="flutter.js"></script>
    <script defer src="flutter_bootstrap.js"></script>
  </head>
  <body>
    <noscript>Esta app necesita JavaScript.</noscript>
    <script>
      // (opcional) Si alguna vez desplegaste con service worker,
      // esto lo desactiva para evitar pantallas grises por SW viejo.
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations()
          .then(rs => rs.forEach(r => r.unregister()))
          .catch(() => {});
      }
    </script>
  </body>
</html>

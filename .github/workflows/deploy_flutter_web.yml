name: Build & Deploy Flutter Web

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸  Checkout
        uses: actions/checkout@v4

      - name: ğŸ¦ Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable          # 3.22.x (auto-update)
          cache: true

      - name: ğŸ“¦ Pub get
        run: flutter pub get

      - name: ğŸ—ï¸  Build web (release)
        run: flutter build web --release

      - name: ğŸš€ Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v1
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}"
          channelId: live    # produce https://caosbox-ef75b.web.app

name: Build & Deploy Flutter Web

on:
  push:
    branches: [main]          # despliega cada vez que subes a main
  workflow_dispatch:          # y permite lanzarlo manualmente

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1 ─── Descarga del código
      - name: Checkout
        uses: actions/checkout@v4

      # 2 ─── Instalación de Flutter (canal estable más reciente)
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable     # no fijamos versión → siempre la estable más nueva

      # 3 ─── Dependencias
      - name: Flutter pub get
        run: flutter pub get

      # 4 ─── Compilación Web (carpeta build/web)
      - name: Build Flutter Web
        run: flutter build web --release --base-href=/

      # 5 ─── Deploy a Firebase Hosting (canal "live")
      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0   # tag oficial
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"         # → viene por defecto
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_CAOSBOX }}"
          channelId: live                                  # deploy final
          projectId: caosbox-ef75b                         # tu ID de proyecto
          entryPoint: build/web                            # carpeta pública

name: Build & Deploy Flutter Web

on:
  push:
    branches: [ main ]       # ajusta si tu rama principal se llama distinto
  workflow_dispatch:         # permite lanzarlo manualmente

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout código
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Instalar Flutter estable
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable          # siempre la última estable
          cache: true

      # 3. Obtener dependencias
      - name: Flutter pub get
        run: flutter pub get

      # 4. Compilar para Web (carpeta build/web)
        #  --base-href=/  asegura rutas relativas correctas en Firebase Hosting
      - name: Build Flutter Web
        run: flutter build web --release --base-href=/

      # 5. Desplegar a Firebase Hosting
      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0   #  ← versión estable disponible
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}          # token de GitHub para PR comments, etc.
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}  # JSON de la cuenta de servicio
          channelId: live
          projectId: caosbox-ef75b
          target: default           # o el target que hayas definido en firebase.json
          entryPoint: build/web     # carpeta generada por flutter build web

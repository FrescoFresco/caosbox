name: Build & Deploy Flutter Web

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: subosito/flutter-action@v2
        with:
          channel: "stable"

      - name: Install deps
        run: flutter pub get

      - name: Build web (base href "/")
        run: flutter build web --release --base-href=/

      # üîê  autentica con tu Service Account JSON almacenada en el secret
      - name: Auth to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v2
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          projectId: caosbox-ef75b        # <-- tu ID de proyecto
          channelId: live                 # publica en producci√≥n
          target: default
          entryPoint: build/web

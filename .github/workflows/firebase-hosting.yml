name: Build & Deploy Flutter Web

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout c√≥digo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Instalar Flutter (√∫ltimo stable)
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable          # siempre la √∫ltima estable
          cache: true              # acelera builds

      # 3Ô∏è‚É£ Restaurar dependencias
      - name: Get pub packages
        run: flutter pub get

      # 4Ô∏è‚É£ Compilar para Web (carpeta build/web)
      - name: Build Flutter web
        run: flutter build web --release --base-href=/

      # 5Ô∏è‚É£ Deploy a Firebase Hosting
      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}"
          projectId: caosbox-ef75b
          channelId: live               # usa ‚Äúlive‚Äù o ‚Äúpreview-<nombre>‚Äù seg√∫n necesites
          target: default               # si tienes varios targets de Hosting, ajusta

      # 6Ô∏è‚É£ (Optativo) Publicar la URL de preview
      - name: Output deployment URL
        if: steps.deploy.outputs.details_url != ''
        run: echo "Preview URL üëâ ${{ steps.deploy.outputs.details_url }}"

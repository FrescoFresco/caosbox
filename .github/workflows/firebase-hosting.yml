name: caosbox
description: Gestor de ideas y acciones en Flutter Web
version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"
  flutter: ">=3.16.0"

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^4.3.2
  firebase_auth: ^6.1.1
  cloud_firestore: ^4.15.6
  firebase_ui_auth: ^3.0.0
  firebase_ui_oauth_google: ^2.0.0
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/

name: Build & Deploy Flutter Web

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    # ① Instala Flutter 3.22.x (último estable que incluía core 3 por defecto)
    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: stable
        flutter-version: '3.22.1'

    # ② Cache de paquetes pub (acelera builds)
    - uses: actions/cache@v4
      with:
        path: |
          ~/.pub-cache
        key: ${{ runner.os }}-pub-${{ hashFiles('pubspec.lock') }}
        restore-keys: ${{ runner.os }}-pub-

    # ③ Build web
    - name: Build Flutter web
      run: flutter build web --release --base-href=/

    # ④ Deploy a Firebase Hosting
    - name: Deploy to Firebase Hosting
      uses: FirebaseExtended/action-hosting-deploy@v0
      with:
        repoToken: "${{ secrets.GITHUB_TOKEN }}"
        firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}"
        projectId: caosbox-ef75b
        channelId: live      # producción
        target: caosbox-web  # mismo target que creaste en firebase.json
